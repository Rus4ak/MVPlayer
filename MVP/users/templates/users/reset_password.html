{% extends 'users/base.html' %}
{% load i18n %}

{% block content %}
    <div id="panel">
        <section>
            <h2>{% trans 'Сброс пароля' %}</h2>
            <form method="post">
                {% csrf_token %}
                {% for field in form %}
                <div>
                    {{field}}
                    <label for="">{{field.label}}</label>
                </div>
                {% endfor %}
                <button type="submit">{% trans 'Отправить письмо' %}</button>
            </form>
        </section>
    </div>
{% endblock content %}
